<html>


<!--   The CSS is mostly done in style tags due to lack of time.  Best practice has 
  CSS in a separate CSS file (chat.css in this case).
 -->

  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
   <link href="css/chat.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="scripts/chat.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 style="color: white;"> Zhacks Realtime Chat Client 
          <span style="color:  #00e6e6" class="glyphicon glyphicon-send
          "></span>
        </h1>
      </div>
      <div style="border-radius: 20px; border-style: solid; border-width: 1px; background-color: white; " class="container"> 
        <div class="form-group">
          <textarea readonly style="padding: 0px; border-style: none; background-color: white; margin-top: 30px;" class="form-control" rows="8" id="chatroom" value="Derp"></textarea>
        </div>
        <div style="padding: 20px; font-size: 150%" id='messagesDiv'></div>
      </div>
      <br />
        <div>
          <input style="width: 20%" class="form-control" type='text' id='nameInput' placeholder='Name'>
        </div>
        <br/>
        <div style="display: block;">
          <input style="width: 30%; float: left;" class="form-control" type='text' id='messageInput' placeholder='Message'> <span style="font-size: 200%; margin-left: 10px; color: #00e6e6;" class="sendButton glyphicon glyphicon-send
          "></span>
        </div>
        <div>
          <br/>
          <button class="btn btn-primary clearChatroom"> New Chat </button>
        </div>
        <div class="showMessages">
        </div>
    </div>
  </body>
</html>
